services:
  - type: web
    name: kiss-tracker-frontend
    env: static
    buildCommand: npm ci && npm run build
    staticPublishPath: ./dist
    domains:
      - kiss-tracker.com
      - www.kiss-tracker.com
    envVars:
      - key: VITE_API_URL
        value: https://kiss-tracker-backend.onrender.com
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff